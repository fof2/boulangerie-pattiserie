{% extends 'gestion/base2.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-danger text-white">
            <h3>Supprimer le Poste</h3>
        </div>
        <div class="card-body">
            <p>Êtes-vous sûr de vouloir supprimer "{{ object.nom }}" ?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Confirmer</button>
                <a href="{% url 'liste_postes' %}" class="btn btn-secondary">Annuler</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
