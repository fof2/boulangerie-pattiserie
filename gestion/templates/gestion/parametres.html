{# gestion/templates/gestion/parametres.html #}
{% extends 'base2.html' %}
{% load static %}

{% block title %}Paramètres{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-4">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4><i class="fas fa-cog me-2"></i>Préférences</h4>
            </div>
            <div class="list-group list-group-flush">
                <a href="#" class="list-group-item list-group-item-action active">
                    <i class="fas fa-user-cog me-2"></i> Compte
                </a>
                <a href="#" class="list-group-item list-group-item-action">
                    <i class="fas fa-bell me-2"></i> Notifications
                </a>
                <a href="#" class="list-group-item list-group-item-action">
                    <i class="fas fa-palette me-2"></i> Thème
                </a>
                <a href="#" class="list-group-item list-group-item-action">
                    <i class="fas fa-lock me-2"></i> Sécurité
                </a>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4><i class="fas fa-user-shield me-2"></i>Paramètres de sécurité</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Changer le mot de passe</label>
                        <input type="password" class="form-control mb-2" placeholder="Ancien mot de passe">
                        <input type="password" class="form-control mb-2" placeholder="Nouveau mot de passe">
                        <input type="password" class="form-control" placeholder="Confirmer le nouveau mot de passe">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="twoFactor">
                        <label class="form-check-label" for="twoFactor">Activer l'authentification à deux facteurs</label>
                    </div>
                    <div class="text-end">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>Enregistrer
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
