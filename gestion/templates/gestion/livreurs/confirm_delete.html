{% extends 'gestion/base2.html' %}

{% block content %}
<h2>Confirmer la suppression</h2>
<p>Êtes-vous sûr de vouloir supprimer le livreur "{{ object.nom }}" ?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirmer</button>
    <a href="{% url 'livreur_liste' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
