{# gestion/templates/gestion/mon_profil.html #}
{% extends 'base.html' %}
{% load static %}

{% block title %}Mon Profil{% endblock %}

{% block content %}
<div class="card shadow">
    <div class="card-header bg-primary text-white">
        <h3><i class="fas fa-user me-2"></i>Mon Profil</h3>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-4 text-center">
                <img src="{% static 'gestion/user-default.png' %}" alt="Photo de profil" class="img-thumbnail mb-3" style="max-width: 200px;">
                <h4>{{ user.username }}</h4>
                <p class="text-muted">{{ user.email }}</p>
            </div>
            <div class="col-md-8">
                <div class="card mb-3">
                    <div class="card-header bg-light">
                        <h5>Informations personnelles</h5>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3 row">
                                <label class="col-sm-3 col-form-label">Nom d'utilisateur</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" value="{{ user.username }}" readonly>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label class="col-sm-3 col-form-label">Email</label>
                                <div class="col-sm-9">
                                    <input type="email" class="form-control" value="{{ user.email }}">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label class="col-sm-3 col-form-label">Pr√©nom</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" value="{{ user.first_name }}">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label class="col-sm-3 col-form-label">Nom</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" value="{{ user.last_name }}">
                                </div>
                            </div>
                            <div class="text-end">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-2"></i>Enregistrer
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
